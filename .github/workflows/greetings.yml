name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "Thank you for making this issue! I noticed it's your first one in this repo and wanted to congratulate & thank you!"
          pr-message: "Thank you for making this pull request! I noticed it's your first one in this repo and wanted to congratulate & thank you!"
